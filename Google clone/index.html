<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
	<link rel="icon" type="image/x-icon" href="img/favicon.png">
	<title>Google</title>

</head>

<body>
	<div class="wrapper">
		<header class="header">
			<nav class="navbar">
				<div class="navbar__link"><a href="">Gmail</a></div>
				<div class="navbar__link"><a href="">Зображення</a></div>
				<div class="navbar__modal hover">
					<svg style="width: 24px; height: 24px;" focusable="false" viewBox="0 0 24 24">
						<path fill="#5f6368"
							d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
						</path>
					</svg>
				</div>
				<div class="navbar__icon hover">
					<img class="icon__img" src="img/icon_profile.png" alt="">
				</div>
			</nav>
		</header>

		<main class="main">
			<div class="main__container">
				<div class="main__img">
					<img class="google-img" src="img/google_logo.png" alt="">
				</div>
				<div class="main__search">
					<div class="search__field">
						<svg style="width: 20px; height: 20px;" focusable="false" xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24">
							<path fill="rgba(0, 0, 0, 0.473)"
								d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
							</path>
						</svg>
					</div>
					<div class="main__input">
						<input type="search" width="100%" autofocus>
						<div class="main__keyboard">
							<i class="fa-solid fa-keyboard"></i>
							<span class="main__tooltiptext">Транслітерація</span>
						</div>
						<div class="main__voice">
							<img src="img/voice.png" alt="">
							<span class="main__tooltiptext">Пошук голосом</span>
						</div>
					</div>
				</div>
				<div class="main__buttons">
					<button class="button button__one" type="submit">Пошук Google</button>
					<button class="button button__two" type="button">Мені пощастить</button>
				</div>
				<div class="main__language">
					<div class="search__language">
						<p>Мова Google: <a href="#">English</a></p>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="footer__location">
				<p>Україна</p>
			</div>
			<div class="footer__about">
				<div class="about__google">
					<p><a href="#">Про Google</a></p>
					<p><a href="#">Реклама</a></p>
					<p><a href="#">Для бізнесу</a></p>
					<p><a href="#">Як працює Пошук</a></p>
				</div>
				<div class="about__settings">
					<p><a href="#">Конфіденційність</a></p>
					<p><a href="#">Умови</a></p>
					<p><a href="#">Налаштування</a></p>
				</div>
			</div>
			<!--Only for small device-->
			<div class="footer__about mobile">
				<div class="about__google">
					<p><a href="#">Налаштування</a></p>
					<p><a href="#">Конфіденційність</a></p>
					<p><a href="#">Умови</a></p>
				</div>
				<div class="about__settings">
					<p><a href="#">Реклама</a></p>
					<p><a href="#">Для бізнесу</a></p>
					<p><a href="#">Про Google</a></p>
				</div>
			</div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
